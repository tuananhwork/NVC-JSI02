<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="#" id="logout">Log Out</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="blog-list">
                <article class="blog-post">
                    <img src="../assets/images/blog.webp" alt="Post Cover Image">
                    <div class="post-content">
                        <h2>Post Title 1</h2>
                        <p class="post-meta">by <span class="author">John Doe</span> on <span class="date">August 10,
                                2024</span></p>
                        <p class="post-excerpt">
                            This is a brief description of the blog post. It provides a summary or an introduction to
                            the content...
                        </p>
                        <a href="post.html" class="read-more">Read More</a>
                    </div>
                </article>

                <!-- Repeat the article block for more blog posts -->

            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../scripts/app.js"></script>
</body>

</html>
