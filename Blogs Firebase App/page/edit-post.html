<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - My Blog</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/create-post.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Blog - Edit Post</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="create-post.html">Create Post</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="#" id="logout">Log Out</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <h1>Edit Post</h1>
            <form id="editPostForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Cover Image</label>
                    <input type="file" id="image" name="image">
                    <img id="currentImage" src="" alt="Current Image" style="max-height: 200px; margin-top: 10px;">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Update Post</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../scripts/edit-post.js"></script>
</body>

</html>
