<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Blog</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Blog - Dashboard</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="create-post.html">Create Post</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="#" id="logout">Log Out</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="blog-list">
                <!-- Blog list here -->

                <article class="blog-post">
                    <img src="${postData.imageUrl}" alt="Post Cover Image">
                    <div class="post-content">
                        <h2>${postData.title}</h2>
                        <p class="post-meta">by <span class="author">${postData.authorName}</span> on
                            <span class="date">${postData.createdAt.toDate().toLocaleDateString()}</span>
                        </p>
                        <p class="post-excerpt">${postData.content}</p>
                        <a href="post-detail.html?id=${postId}" class="read-more">Read More</a>
                        <a href="edit-post.html?id=${postId}" class="edit-post">Edit Post</a>
                        <button class="delete-post" data-id="${postId}">Delete Post</button>
                    </div>
                </article>


            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../scripts/dashboard.js"></script>

</body>

</html>
