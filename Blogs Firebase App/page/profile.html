<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Blog - Profile</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="create-post.html">Create Post</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="#" id="logout">Log Out</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <h1>Your Profile</h1>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Name</label>
                    <input type="text" id="profileName" name="profileName" required>
                </div>

                <div class="form-group">
                    <label for="profileAvatar">Profile Picture</label>
                    <input type="file" id="profileAvatar" name="profileAvatar">
                    <img id="currentAvatar" src="#" alt="Current Avatar" style="display:none;">
                </div>

                <div class="form-group">
                    <label for="profileBio">Bio</label>
                    <textarea id="profileBio" name="profileBio" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../scripts/profile.js"></script>
</body>

</html>
